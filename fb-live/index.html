<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Sample creation of Facebook Live Videos through API">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Facebook Live Video Creation</title>

    

  </head>

  <body>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1705292649719490',
        xfbml      : true,
        version    : 'v2.5'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

    <h1>Create Facebook Live Videos</h1>

    <p>To use this sample please do the following:</p>

    <ol>
      <li>Step 1</li>
      <li>Step 2</li>
    </ol>


    <p>
        <button id="liveButton">Create Live Stream To Facebook</button>
        <script>
        document.getElementById('liveButton').onclick = function() {
          FB.ui({
            display: 'popup',
            method: 'live_broadcast',
            phase: 'create',
        }, function(response) {
            if (!response.id) {
              alert('dialog canceled');
              return;
            }
            alert('stream url:' + response.secure_stream_url);
            FB.ui({
              display: 'popup',
              method: 'live_broadcast',
              phase: 'publish',
              broadcast_data: response,
            }, function(response) {
            alert("video status: \n" + response.status);
            });
          });
        };
        </script>
    </p>
    
    
    
  </body>
</html>
